<header class="w-full bg-white/20 backdrop-blur-lg shadow-md fixed top-0 left-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">

    <h1 class="text-xl font-bold text-gray-900">The Social Network</h1>

    <div class="relative group">
      <img 
        src="https://i.pravatar.cc/40" 
        alt="User Avatar" 
        class="w-10 h-10 rounded-full cursor-pointer border-2 border-white"
      />
      
      <div 
        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity duration-200 invisible group-hover:visible"
      >
        <ul class="py-2">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</header>

<div class="max-w-3xl mx-auto p-4">
<div class="container mx-auto p-4" style="margin-top: 80px;">

  <lib-create-post></lib-create-post>

  <div *ngIf="loading$ | async" class="text-center text-gray-500">
    Loading posts...
  </div>

  <lib-post-list [posts]="(posts$ | async) ?? []"></lib-post-list>
</div>
</div>
