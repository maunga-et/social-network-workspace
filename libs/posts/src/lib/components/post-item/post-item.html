@if (post) {
<div class="mt-6 p-4 bg-white rounded-2xl shadow-md border border-gray-200">
  <div class="flex items-center justify-between mb-3 space-x-3">
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-700 font-bold"
      >
        {{ post.owner.username.charAt(0).toUpperCase() }}
      </div>
      <div>
        <p class="text-gray-900 font-semibold text-sm">
          {{ post.owner.username }}
        </p>
      </div>
      <div>
        <p class="text-gray-500">&middot;</p>
      </div>
      <div>
        <p class="text-gray-500 text-sm">{{ timeSincePosted }}</p>
      </div>
    </div>
    @if (user$ | async; as user) { @if (isOwner(post.owner.username, user)) {
    <button
      (click)="deletePost()"
      class="text-red-500 text-sm mt-2 hover:underline"
    >
      Delete
    </button>
    } }
  </div>

  <div class="mb-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-2 text-sm">
      {{ post.title }}
    </h2>
    <p class="text-gray-700 text-sm">{{ post.content }}</p>
  </div>

  <div class="flex items-center justify-between mt-4">
    <div
      class="inline-flex items-center space-x-4 bg-gray-100 rounded-full p-1"
    >
      <button
        (click)="upvote()"
        class="bg-gray-100 hover:bg-red-100 text-white font-bold rounded-full"
      >
        <lucide-icon [img]="ArrowBigUp" class="text-black"></lucide-icon>
      </button>
      <p class="text-sm">{{ post.votes }}</p>
      <button
        (click)="downvote()"
        class="bg-gray-100 hover:bg-blue-100 text-white font-bold rounded-full"
      >
        <lucide-icon [img]="ArrowBigDown" class="text-black"></lucide-icon>
      </button>
    </div>
  </div>
</div>

}
