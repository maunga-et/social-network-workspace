<div class="bg-white p-4 rounded-xl shadow mb-4">
  <input
    type="text"
    [(ngModel)]="title"
    placeholder="Post title"
    class="w-full mb-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
  />
  <textarea
    [(ngModel)]="content"
    placeholder="What's on your mind?"
    rows="4"
    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
  ></textarea>

  <div class="flex justify-end mt-2">
    <button
      (click)="submitPost()"
      [disabled]="!(content.trim()) || (loading$ | async)"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
    >
      <span *ngIf="loading$ | async; else notLoading">Posting...</span>
      <ng-template #notLoading>Post</ng-template>
    </button>
  </div>
</div>
