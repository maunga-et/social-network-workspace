<div class="container mx-auto mt-10 flex justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <!-- Error message -->
    @if (error$) {
    <div class="text-red-600 mb-4 text-center">
      {{ error$ | async }}
    </div>
    }

    <form (ngSubmit)="register()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
        [disabled]="!(username && email && password) || (loading$ | async)"
      >
        
        <span *ngIf="loading$ | async; else notLoading">Registering...</span>
        <ng-template #notLoading>Sign Up</ng-template>
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>
</div>
